<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda - INMORTAL Network</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    background:#100000;
    color:white;
    overflow-x:hidden;
}

/* Fondo animado */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:
    radial-gradient(circle at 20% 20%, #ff000033, transparent 40%),
    radial-gradient(circle at 80% 80%, #ff333333, transparent 40%);
    animation:bgMove 20s infinite alternate ease-in-out;
    z-index:-1;
}

@keyframes bgMove{
    from{transform:translate(0,0);}
    to{transform:translate(-300px,-200px);}
}

nav{
    position:fixed;
    top:0;
    width:100%;
    background:#1a0000dd;
    display:flex;
    justify-content:center;
    gap:40px;
    padding:18px;
    backdrop-filter:blur(12px);
    z-index:1000;
}

nav a{
    color:#ff4d4d;
    text-decoration:none;
    font-weight:bold;
    transition:.3s;
}

nav a:hover{
    color:white;
    text-shadow:0 0 10px #ff0000;
}

header{
    height:60vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    margin-top:70px;
    background:linear-gradient(to bottom,#330000cc,#100000);
    text-align:center;
}

header h1{
    font-size:65px;
    color:#ff0000;
    text-shadow:0 0 30px #ff0000;
}

section{
    padding:100px 20px;
    text-align:center;
}

.section-title{
    font-size:40px;
    margin-bottom:60px;
    color:#ff4d4d;
}

.cards{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
}

/* CARD BASE */
.card{
    background:#1f0000;
    padding:25px;
    width:260px;
    border-radius:15px;
    transition:.4s;
    position:relative;
    border:2px solid transparent;
}

.card:hover{
    transform:translateY(-12px);
    box-shadow:0 0 30px currentColor;
}

/* COLORES SEGÃšN PODER */
.low { color:#999; border-color:#444; }
.mid { color:#00ffcc; border-color:#00ffcc; }
.high { color:#ffcc00; border-color:#ffcc00; }
.top { color:#ff3333; border-color:#ff0000; }

/* EFECTO INMORTAL */
.legendary{
    background:linear-gradient(45deg,#330000,#660000,#330000);
    animation:legendGlow 2s infinite alternate;
}

@keyframes legendGlow{
    from{ box-shadow:0 0 15px #ff0000;}
    to{ box-shadow:0 0 45px #ff3333;}
}

.price{
    margin:15px 0;
    font-size:20px;
}

.btn{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:linear-gradient(45deg,#ff0000,#990000);
    color:white;
    cursor:pointer;
    font-weight:bold;
    transition:.3s;
}

.btn:hover{
    transform:scale(1.1);
}

/* CARRITO */
.cart{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#1a0000;
    padding:15px 20px;
    border-radius:10px;
    box-shadow:0 0 25px #ff000055;
}

.cart button{
    margin-top:10px;
    width:100%;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:#000000cc;
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.4s;
}

.modal-content{
    background:#1a0000;
    padding:40px;
    border-radius:15px;
    text-align:center;
}

.modal.active{
    visibility:visible;
    opacity:1;
}

footer{
    text-align:center;
    padding:20px;
    background:#100000;
    color:#ff9999;
}
</style>
</head>
<body>

<nav>
<a href="index.html">Inicio</a>
<a href="#rangos">Rangos</a>
</nav>

<header>
<h1>TIENDA OFICIAL</h1>
<p>Desbloquea tu poder en INMORTAL ðŸ”¥</p>
</header>

<section id="rangos">
<h2 class="section-title">Rangos</h2>
<div class="cards" id="rankContainer"></div>
</section>

<div class="cart">
<h4>ðŸ›’ Carrito</h4>
<p id="cartItems">0 productos</p>
<button class="btn" onclick="checkout()">Finalizar Compra</button>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h2>Compra simulada âœ…</h2>
<p>Gracias por apoyar el servidor.</p>
<button class="btn" onclick="closeModal()">Cerrar</button>
</div>
</div>

<footer>
Â© 2026 INMORTAL Network
</footer>

<script>
const ranks = [
"Plagado",
"Portador",
"Persistente",
"Zenit",
"Alfa",
"VITAL",
"Magno",
"Supremo",
"Eterno",
"Inmortal"
];

let cartCount = 0;
const container = document.getElementById("rankContainer");

ranks.forEach((rank,index)=>{
    let tierClass = "low";
    if(index >= 3 && index < 6) tierClass = "mid";
    if(index >= 6 && index < 9) tierClass = "high";
    if(index === 9) tierClass = "top legendary";

    const price = (index+1)*4;

    container.innerHTML += `
    <div class="card ${tierClass}">
        <h3>${rank}</h3>
        <p>Beneficios exclusivos y poder creciente.</p>
        <div class="price">$${price} USD</div>
        <button class="btn" onclick="addToCart()">Comprar</button>
    </div>
    `;
});

function addToCart(){
    cartCount++;
    document.getElementById("cartItems").innerText = cartCount + " productos";
}

function checkout(){
    if(cartCount === 0){
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
    }
    document.getElementById("modal").classList.add("active");
}

function closeModal(){
    document.getElementById("modal").classList.remove("active");
    cartCount = 0;
    document.getElementById("cartItems").innerText = "0 productos";
}
</script>

</body>
</html>
